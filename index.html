<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/site.webmanifest" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/style.css" />

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="main-container">
      <div class="button-container">
        <button class="button" id="pomodoro">Pomodoro</button>
        <button class="button" id="short-break">Short break</button>
        <button class="button" id="long-break">Long break</button>
      </div>
      <div class="timer-string">25:00</div>
      <div class="button-container">
        <button class="button" id="switch">Start</button>
        <button class="button" id="reset">Reset</button>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
